<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drag img to div</title>
    <style type="text/css">
        #target_box{
            width: 200px;
            height: 200px;
            border:1px solid #cccccc;
            padding: 10px;
            margin: 0 auto;
        }
        #srcObj{
            width:160px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="target_box"></div>
<img src="img/01.jpg" id="srcObj" >

<script type="text/javascript">
    (function () {
        function $(id) {
            return document.getElementById(id);
        }
        var targetObj = $('target_box');
        var srcObj = $('srcObj');
        targetObj.ondragenter = function () {
            this.style.borderColor = 'lightgreen';
        }
        targetObj.ondragover = function (ev) {
            ev.preventDefault();
        }
        targetObj.ondrop = function () {
            this.style.borderColor = 'pink';
   //         this.appendChild(srcObj);  //拖动到目标div
            var copy = srcObj.cloneNode();
            copy.removeAttribute('id');
            copy.style.width = '160px';
            copy.style.height = '100px';
            this.appendChild(copy);
        }
        targetObj.ondropleave = function () {
            this.style.borderColor = 'blue';
        }
    })();
</script>
</body>
</html>
