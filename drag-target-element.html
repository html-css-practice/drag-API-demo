<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drag-target-element</title>
    <style type="text/css">
        #drag_box{
            width:100px;
            height: 100px;
            background:#ccc;
        }
        #target_box{
            width: 200px;
            height: 200px;
            background: #ccc;
            line-height: 200px;
            text-align: center;
            margin-left: 200px;
        }
    </style>
    <script src="jquery-3.1.0.min.js"></script>
</head>
<body>
<div id="drag_box" draggable="true"></div>
<div id="target_box"></div>
<script type="text/javascript">
    (function(){
        function $(id) {
            return document.getElementById(id);
        }
        var oDrag = $('drag_box'), oTarget = $('target_box');

        oDrag.ondragstart = function () {
            this.style.background = 'lightgreen';
        }
        oDrag.ondragend = function () {
            this.style.background = '#ccc';
        }
        oTarget.ondragenter = function(){
            this.style.background = 'pink'
        }
        oTarget.ondragover = function (ev) {
            this.innerHTML = "在元素中移动";
            ev.preventDefault();
        }
        oTarget.ondropleave = function () {
            this.innerHTML = "";
            this.stye.background = "#ccc";
        }
        oTarget.ondrop = function () {
            this.innerHTML = "在目标元素里释放了"
        }
    })();
</script>
</body>
</html>
